{% macro translations_for(article) %}
{% if article.translations %}
{% for translation in article.translations %}
{% if DEFAULT_LANG == 'ja' %}
<a class="translation-link" href="{{ SITEURL }}/{{ translation.url }}">English</a>
{% else %}
<a class="translation-link" href="{{ SITEURL }}/{{ translation.url }}">Japanese</a>
{% endif %}
{% endfor %}
{% endif %}
{% endmacro %}
