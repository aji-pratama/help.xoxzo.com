{% macro translations_for(article) %}
{% if article.translations %}
{% for translation in article.translations %}
{% if DEFAULT_LANG == 'ja' %}
<a class="badge badge-blue" href="{{ SITEURL }}/{{ translation.url }}">Translate to English</a>
{% else %}
<a class="badge badge-blue" href="{{ SITEURL }}/{{ translation.url }}">Translate to 日本語</a>
{% endif %}
{% endfor %}
{% endif %}
{% endmacro %}
