{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<main class="container pg">
    <div class="text-center pg-title">
        <h1>{{ page.title }}</h1>
        {% import 'translations.html' as translations with context %}
        {{ translations.translations_for(page) }}
    </div>

    <section class="content">
        <div class="container">
            <article>
                {{ page.content }}
            </article>
        </div>
    </section>
</main>
{% endblock %}
