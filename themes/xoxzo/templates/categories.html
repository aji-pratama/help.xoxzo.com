{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {% trans %}Categories{% endtrans %}{% endblock %}

{% block content %}
<main class="container pg">
    <h1>{% trans %}Categories{% endtrans %}</h1>
    <ul>
        {% for category, articles in categories %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
