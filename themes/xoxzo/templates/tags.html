{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {% trans %}Tags{% endtrans %}{% endblock %}

{% block content %}
<main class="container pg">
    <h1>{% trans %}Tags{% endtrans %}</h1>
    <ul>
        {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
